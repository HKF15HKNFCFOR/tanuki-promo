<body>
Проверить доступность промокода:
<input type="text" id="idname" />
<input type="button" value="Найти!" onclick="window.search(document.getElementById('idname').value);" />

<input type="button" value="Stop!" onclick="window.search_stop();" />
<br>
<div  id="down">Загрузка...<progress id="pr" value="0" max="100"></progress></div>
<br>
<textarea id="text" style="width:300px; height:500px;"></textarea>

<input type="button" id="btc" value="Искать доступные из коллекции!" onclick="window.st_collect();" />
<div  id="downc">Загрузка...<progress id="prc" value="0" max="10"></progress></div>
<br>
<textarea id="textc" style="width:300px; height:500px;"></textarea>
